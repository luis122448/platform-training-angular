<div
  class="relative h-8 w-8 rounded-md hover:scale-110 hover:transform mx-auto my-auto"
  [ngClass]="colors"
  *ngIf="isBox; else noBoxIcon"
>
  <fa-icon
    [icon]="getIcon(optionIcon)"
    [size]="sizeIconProp"
    class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2"
  >
  </fa-icon>
  <div
    class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2"
    *ngIf="!isDivider"
  >
    <p class="text-center text-[10px] font-normal">{{ number }}</p>
  </div>
</div>
<ng-template #noBoxIcon>
  <div
    class="relative h-8 w-8 hover:scale-110 hover:transform mx-auto my-auto"
    [ngClass]="colors"
  >
    <fa-icon
      [icon]="getIcon(optionIcon)"
      [size]="sizeIconProp"
      class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2"
    >
    </fa-icon>
  </div>
</ng-template>
