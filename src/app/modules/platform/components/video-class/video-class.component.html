<section #videoContainer class="video-container">
  <youtube-player
    class="video-player"
    [videoId]="userClassModel?.idVideo"
    suggestedQuality="highres"
    [width]="videoWidth"
    [height]="videoHeight"
    [startSeconds]="0"
    (stateChange)="onStateChange($event)"
    (ready)="onReady($event)"
    ></youtube-player>
</section>
