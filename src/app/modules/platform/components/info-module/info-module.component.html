<main
  class="background-default max-w-2xl m-auto py-4 flex flex-col justify-start space-y-6"
>
  <section>
    <article class="flex flex-row space-x-4">
      <div class="w-96 h-96">
        <img
          [src]="userModuleModel?.urlBackground"
          [alt]="userModuleModel?.title"
          loading="lazy"
          class="w-96 h-96 rounded-sm bg-contain"
        />
      </div>
      <div class="flex flex-col justify-start">
        <div class="w-48">
          <h2 class="title-text">{{ userModuleModel?.title }}</h2>
          <p class="sub-title-text">{{ userModuleModel?.description }}</p>
        </div>
        <div id="" class="w-24">
          
        </div>
        <div class="w-12 flex flex-col space-y-2 items-start lg:flex-row lg:justify-end lg:space-x-4 lg:space-y-0">
          <app-button-standard
            [typeBtn]="'submit'"
            [optionBtn]="'go'"
            [colorBtn]="'sky'"
            (click)="onStartModule()"
          >
            Iniciar Modulo
          </app-button-standard>
        </div> 
      </div>
    </article>
  </section>
  <section class="flex flex-col space-y-3">
    <article
      [routerLink]="['/platform/course', item.idCourse]"
      class="container-item-default"
      *ngFor="let item of userModuleModel?.userCourseModelList"
    >
      <article class="w-auto h-[80px]">
        <img
          loading="lazy"
          class="rounded-md w-[136px] h-[80px] object-cover"
          [src]="item.urlIcon"
          [alt]="userModuleModel?.title"
        />
      </article>
      <article
        class="h-[80px] w-full relative flex flex-col justify-start pt-2 pb-1"
      >
        <div class="h-8 w-full my-auto px-4">
          <span class="sub-sub-title-text">{{ item.title }}</span>
        </div>
        <div class="h-auto w-full my-auto flex flex-row px-4">
          <p class="basic-text block">
            {{
              item.begin
                ? "Iniciado"
                : item.progress
                ? "En progreso"
                : "Finalizado"
            }}
          </p>
        </div>
        <div class="w-full h-2 mt-2 bg-gray-200 rounded-r-md">
          <div
            class="h-2 bg-blue-500 rounded-r-md"
            [style.width.%]="item.advance"
          ></div>
        </div>
      </article>
    </article>
  </section>
</main>
